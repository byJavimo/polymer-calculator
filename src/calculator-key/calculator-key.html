<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="calculator-key">
  <template>
    <style>
    </style>
    <button>
      [[number]]
    </button>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class CalculatorKey extends Polymer.Element {
      static get is() { return 'calculator-key'; }
      static get properties() {
        return {
          number: {
            type: String
          }
        };
      }
    }

    window.customElements.define(CalculatorKey.is, CalculatorKey);
  </script>
</dom-module>
