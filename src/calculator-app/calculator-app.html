<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../calculator-input/calculator-input.html">
<link rel="import" href="../calculator-button/calculator-button.html">

<dom-module id="calculator-app">
  <template>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        font-family: Gotham Rounded, sans-serif;
        font-weight: normal;
      }

      body {
        padding: 0;
        margin: 0;
      }

      .calculator-grid {
        display: grid;
        justify-content: center;
        align-content: center;
        min-height: 100vh;
        grid-template-columns: repeat(4, 100px);
        grid-template-rows: minmax(120px, auto) repeat(5, 100px);
        background: linear-gradient(to right, #00aaff, #00ff6c);
      }

      .span-one {
        grid-column: span 1;
      }

      .span-two {
        grid-column: span 2;
      }

      .output {
        grid-column: 1 / -1;
        background-color: rgba(0, 0, 0, 0.75);
        display: flex;
        align-items: flex-end;
        justify-content: space-around;
        flex-direction: column;
        padding: 10px;
        word-wrap: break-word;
        word-break: break-all;
      }

      .output .previous-operand {
        color: rgba(255, 255, 255, 0.75);
        font-size: 1.5rem;
      }

      .output .current-operand {
        color: white;
        font-size: 2.5rem;
      }

    </style>
    <div class="calculator-grid">
      <div class="output">
        <div class="previous-operand">[[previousOperand]]</div>
        <div class="current-operand"> [[currentOperand]]</div>
      </div>
      <template is="dom-repeat" items="[[buttons]]">
        <calculator-button value="[[item.value]]" type="[[item.type]]" class$="[[item.class]]"></calculator-button>
      </template>
    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class CalculatorApp extends Polymer.Element {
      static get is() { return 'calculator-app'; }
      static get properties() {
        return {
          currentOperand: {
            type: String,
            value: ''
          },
          previousOperand: {
            type: String,
            value: ''
          },
          operator: {
            type: String
          },
          buttons: {
            type: Array ,
            value: () => {
              return [
                {
                  value: 'AC',
                  id: 'reset',
                  type: 'special',
                  class: 'span-two'
                },
                {
                  value: 'DEL',
                  id: 'del',
                  type: 'special'
                },
                {
                    value: 'รท',
                    id: 'dividir',
                    type: 'operator'
                },
                {
                    value: '1',
                    id: '1',
                    type: 'number'
                },
                {
                    value: '2',
                    id: '2',
                    type: 'number'
                },
                {
                    value: '3',
                    id: '3',
                    type: 'number'
                },
                {
                    value: 'x',
                    id: 'multiplicar',
                    type: 'operator'
                },
                {
                    value: '4',
                    id: '4',
                    type: 'number'
                },
                {
                    value: '5',
                    id: '5',
                    type: 'number'
                },
                {
                    value: '6',
                    id: '6',
                    type: 'number'
                },
                {
                    value: '-',
                    id: 'restar',
                    type: 'operator'
                },
                {
                    value: '7',
                    id: '7',
                    type: 'number'
                },
                {
                    value: '8',
                    id: '8',
                    type: 'number'
                },
                {
                    value: '9',
                    id: '9',
                    type: 'number'
                },
                {
                    value: '+',
                    id: 'sumar',
                    type: 'operator'
                },
                {
                    value: '.',
                    id: 'point',
                    type: 'number'
                },
                {
                    value: '0',
                    id: '0',
                    type: 'number'
                },
                {
                    value: '=',
                    id: '=',
                    type: 'operator',
                    class: 'span-two'
                },
              ]
            }
          }
        };
      }

      ready() {
        super.ready();
        window.addEventListener('press', (e) => {
          const { value, type } = e.detail;
          this.logicCalculator(value, type);
        });
      }

      cal = () => {
        const previousOperand = parseFloat(this.previousOperand);
        const currentOperand = this.currentOperand.length > 0 ? parseFloat(this.currentOperand) : 0;

        if(this.operator === '+') return (previousOperand + currentOperand).toFixed(2);
        if(this.operator === '-') return (previousOperand - currentOperand).toFixed(2);
        if(this.operator === 'x') return previousOperand * currentOperand.toFixed(2);
        if(this.operator === 'รท') return previousOperand / currentOperand.toFixed(2);
      }

      logicCalculator = (value, type) => {
        if(type === 'special') {
          if(value === 'AC') {
            this.currentOperand = '';
            this.previousOperand = '';
            this.operator = '';
          }
          if(value === 'DEL') {
            const len = this.currentOperand.length;
            this.currentOperand = this.currentOperand.substring(0, len-1);
          }
        }
     
        if(type === 'number') {
          this.currentOperand += value;
        }

        if(type === 'operator') {
          if (value === '=') {
            this.previousOperand = this.cal();
            this.currentOperand = '';
            return;
          }
          this.operator = value;
          if(this.previousOperand === '') {
            this.previousOperand = this.currentOperand;
          } else {
            this.previousOperand = this.cal();
          }
          this.currentOperand = '';
        }
      }
    }

    window.customElements.define(CalculatorApp.is, CalculatorApp);
  </script>
</dom-module>
