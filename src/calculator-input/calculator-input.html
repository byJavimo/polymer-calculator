<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="calculator-input">
  <template>
    <style>
      .output {
        background-color: rgba(0, 0, 0, 0.75);
        display: flex;
        align-items: flex-end;
        justify-content: space-around;
        flex-direction: column;
        padding: 60px;
        word-wrap: break-word;
        word-break: break-all;
      }

      .output .previous-operand {
        color: rgba(255, 255, 255, 0.75);
        font-size: 1.5rem;
      }

      .output .current-operand {
        color: white;
        font-size: 2.5rem;
      }
    </style>
    <div class="output">
      <div class="previous-operand">[[previousOperand]]</div>
      <div class="current-operand"> [[currentOperand]]</div>
    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class CalculatorInput extends Polymer.Element {
      static get is() { return 'calculator-input'; }
      static get properties() {
        return {
          result: {
            type: Number,
            value: 0
          }
        };
      }
    }

    window.customElements.define(CalculatorInput.is, CalculatorInput);
  </script>
</dom-module>
